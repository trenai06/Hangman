<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <div class="header-container"> 
           <div> <img class="header-image" src="./Assets/tumbleweed-2.jpg" alt="Tumbleweed"></div>
           <div> <h1 class="font header"> Hangman </h1></div>
           <div> <img class="header-image" src="./Assets/tumbleweed-2.jpg" alt="Tumbleweed"></div>
            
        </div>

        <div class="word-container">
           <h1> Try and guess the word before the figure is completed. </h1>
            <div class="word"> </div>
        
            <div class="hangman-container"></div>
        </div>
        <div class="letter-area">
            <h1 class="font"> YOUR LETTERS </h1>
            <div class="letter-container">
                <button >A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button>
                <button>I</button><button>J</button><button>K</button><button>L</button><button>M</button><button>N</button><button>O</button><button>P</button>
                <button>Q</button><button>R</button><button>S</button><button>T</button><button>U</button><button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>
            </div>
        </div>

      
    </div>
<script src="script.js"></script>
