<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <div class="header-container"> 
           <div> <img class="header-image" src="./Assets/tumbleweed-2.jpg" alt="Tumbleweed"></div>
           <div> <h1 class="font header"> Hangman </h1></div>
           <div> <img class="header-image" src="./Assets/tumbleweed-2.jpg" alt="Tumbleweed"></div>
            
        </div>

        <div class="word-container">
           
            <div class="word" id="word" > 
                <div class="blank-space" id="blank"> </div>
            </div>
        
            <div class="hangman-container">
                <div class="score-container"> 
                    <div> Score</div>
                    <div id="score">  </div>
                </div>
                <div class="hangman"> 
                    <div> Hangman</div>
                    <div id="hangman"> </div>
                </div>
            </div>
        </div>

        <div class="letter-area">
            <h1 class="font"> YOUR LETTERS </h1>
            <div class="letter-container">
                <button id="A" onclick="document.getElementById('A').disabled = true, letterAppear(this.value)" value="A">A</button><button id="B" onclick="document.getElementById('B').disabled = true, letterAppear(this.value)" value="B" >B</button>
                <button id="C" onclick="document.getElementById('C').disabled = true, letterAppear(this.value)" value="C">C</button><button id="D" onclick="document.getElementById('D').disabled = true, letterAppear(this.value)" value="D">D</button>

                <button id="G" onclick="document.getElementById('G').disabled = true, letterAppear(this.value)" value="G">G</button><button id="H" onclick="document.getElementById('H').disabled = true, letterAppear(this.value)" value="H">H</button>
                <button id="I" onclick="document.getElementById('I').disabled = true, letterAppear(this.value)" value="I">I</button><button id="J" onclick="document.getElementById('J').disabled = true, letterAppear(this.value)" value="J">J</button>
                <button id="K" onclick="document.getElementById('K').disabled = true, letterAppear(this.value)" value="K">K</button><button id="L" onclick="document.getElementById('L').disabled = true, letterAppear(this.value)" value="L">L</button>
                <button id="M" onclick="document.getElementById('M').disabled = true, letterAppear(this.value)" value="M">M</button><button id="N" onclick="document.getElementById('N').disabled = true, letterAppear(this.value)" value="N">N</button>
                <button id="O" onclick="document.getElementById('O').disabled = true, letterAppear(this.value)" value="O">O</button><button id="P" onclick="document.getElementById('P').disabled = true, letterAppear(this.value)" value="P">P</button>
                <button id="Q" onclick="document.getElementById('Q').disabled = true, letterAppear(this.value)" value="Q">Q</button><button id="R" onclick="document.getElementById('R').disabled = true, letterAppear(this.value)" value="R">R</button>
                <button id="S" onclick="document.getElementById('S').disabled = true, letterAppear(this.value)" value="S">S</button><button id="T" onclick="document.getElementById('T').disabled = true, letterAppear(this.value)" value="T">T</button>
                <button id="U" onclick="document.getElementById('U').disabled = true, letterAppear(this.value)" value="U">U</button><button id="V" onclick="document.getElementById('V').disabled = true, letterAppear(this.value)" value="V">V</button>
                <button id="W" onclick="document.getElementById('W').disabled = true, letterAppear(this.value)" value="W">W</button><button id="X" onclick="document.getElementById('X').disabled = true, letterAppear(this.value)" value="X">X</button>
                <button id="Y" onclick="document.getElementById('Y').disabled = true, letterAppear(this.value)" value="Y">Y</button><button id="Z" onclick="document.getElementById('Z').disabled = true, letterAppear(this.value)" value="Z">Z</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
